<html>
    <head>
        <title>Profile Picture change</title>
    
    <style>
        *{
        font-family: tahoma;
        }
    </style>
    </head>
    <body>
        <h1>image upload and validation</h1>

        <form name="myform" onsubmit="return img_validation()">
            <label> Image Upload </label> <br>
            <input type="file" name="img_upload"> <br> <br>
            <input type="submit" value="Submit">
        </form>





        <script>
            var img= document.forms['myform']['img_upload'];
            var validExt=["jpeg","png", "jpg"];


            function img_validation()
            {
                if(img.value!="")
                {
                   var img_ext=img.value.substring(img.value.lastIndexOf('.')+1);
                   //console.log(img_ext);
                   var result= validExt.includes(img_ext);
                   //console.log(result);
                   if(result==false)
                   {
                    alert("Unsupported file formate");
                    return false;
                   }
                   else{
                         if(parseFloat(img.files[0].size/(1024*1024))>=3)
                         {
                            alert("File size must be smaller than 3 MB");
                            return false;
                         }
                   }
                }
                else{
                    alert("No image seletected");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
